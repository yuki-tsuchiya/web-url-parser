version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - pip install --upgrade pip
      - pip install --upgrade awscli
      - npm update -g npm
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build s3://urltools-ytsuchiya --delete